<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Shopping Cart</h1>
      <div class="row">
        <div class="col-12">
          <table class="table table-responsive">
            <thead class="bg-primary">
              <tr>
                <th scope="col" style="width: 30%">Item</th>
                <th scope="col" style="width: 25%">Unit Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Cost</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="item">Salmon</td>
                <td class="price">60</td>
                <td class="quantity">
                  <label>Qty</label>
                  <input type="number" value="5">
                </td> 
                <td class="cost"></td>
                <td><button class="remove">remove</button></td>
              </tr>
              <tr>
                <td class="item">Tuna</td>
                <td class="price">50</td>
                <td class="quantity">
                  <label>Qty</label>
                  <input type="number" value="3">
                </td>  
                <td class="cost"></td>
                <td><button class="remove">remove</button></td>
              </tr>
              <tr>
                <td class="item">Carp</td>
                <td class="price">40</td>
                <td class="quantity">
                  <label>Qty</label>
                  <input type="number" value="2">
                </td>  
                <td class="cost"></td>
                <td><button class="remove">remove</button></td>
              </tr>
              <tr>
                <td class="item">Pork</td>
                <td class="price">50</td>
                <td class="quantity">
                  <label>Qty</label>
                  <input type="number" value="2">
                </td>  
                <td class="cost"></td>
                <td><button class="remove">remove</button></td>
              </tr>
              <tr>
                <td class="item">Beef</td>
                <td class="price">40</td>
                <td class="quantity">
                  <label>Qty</label>
                  <input type="number" value="4">
                </td>  
                <td class="cost"></td>
                <td><button class="remove">remove</button></td>
              </tr>
              <tr id="lastRow">
                <td>
                  <input class="form-control input-sm" type="text" placeholder="new Item" id="item">
                </td>
                <td>
                  <input class="form-control input-sm" type="number" placeholder="price" id="price">
                </td>
                <td colspan="2"></td>
                <td>
                  <button id="add" class="btn btn-primary">Add</button>
                </td>
              </tr>
            </tbody>
            <tfoot class="bg-warning">
              <tr>
                <td colspan="3">
                  <strong>TOTAL CART COST</strong>
                </td>
                <td colspan="2" id="grandTotal"></td>
              </tr>
            </tfoot>
          </table>
        </div>
        <div class="col-12">
          <form action=""></form>
        </div>
      </div>

    </div>

  </body>
</html>
